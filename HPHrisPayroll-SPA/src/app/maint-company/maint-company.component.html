
<div class="content-area">  

    <div class="card">
        <div class="card-header">
            Companies
        </div>
        <div class="card-block">                             
            <!-- DATA GRID -->
            <dx-data-grid
                [dataSource]="dataSource"
                [remoteOperations]="true"
                [rowAlternationEnabled]="true"                 
                showBorders="true"
                [columnHidingEnabled]="true"
                (onEditorPreparing)="onEditorPreparing($event)"
                (onInitNewRow)="onInitNewRow($event)"
                >
                <dxo-filter-row [visible]="true"></dxo-filter-row>
                <dxo-header-filter [visible]="true"></dxo-header-filter>
                <dxo-group-panel [visible]="true"></dxo-group-panel>

                <dxo-export [enabled]="true" fileName="Companies" [allowExportSelectedData]="false"></dxo-export>

                <dxo-paging [pageSize]="10"></dxo-paging>
                <dxo-pager
                    [showPageSizeSelector]="true"
                    [allowedPageSizes]="[10, 20]"
                    [showInfo]="true"
                    >
                </dxo-pager>

                <dxo-column-chooser [enabled]="true" mode="select"></dxo-column-chooser>
                <dxo-selection mode="single"></dxo-selection>

                <dxo-editing
                    mode="form"
                    [allowAdding]="true"
                    [allowUpdating]="true"
                    [allowDeleting]="true"
                    >
                </dxo-editing>

                <dxi-column dataField="companyCode" caption="Code" [width]="100">
                    <dxi-validation-rule
                        type="required"
                        message="The code field is required."
                    >
                    </dxi-validation-rule>
                </dxi-column>

                <dxi-column dataField="companyName" caption="Name">
                    <dxi-validation-rule
                        type="required"
                        message="The Name field is required."
                    >
                    </dxi-validation-rule>
                </dxi-column>

                <dxi-column dataField="address">
                    <dxi-validation-rule
                        type="required"
                        message="The address field is required."
                    >
                    </dxi-validation-rule>
                </dxi-column>

                <dxi-column dataField="city" >
                    <dxi-validation-rule
                        type="required"
                        message="The city field is required."
                    >
                    </dxi-validation-rule>
                </dxi-column>

                <dxi-column dataField="contactPerson"></dxi-column>

                <dxi-column dataField="contactNumber" [visible]="false"></dxi-column>

                <dxi-column dataField="emailAddress" [visible]="false">
                    <dxi-validation-rule
                        type="required"
                        message="The email is required."
                    >
                    </dxi-validation-rule>
                    <dxi-validation-rule
                        type="email"
                        message="The email is invalid."
                    >
                    </dxi-validation-rule>
                </dxi-column>

                <dxi-column dataField="createdBy" caption="CreatedBy" [visible]="false" [allowEditing]="false" [formItem]="{ visible: false }"></dxi-column>

                <dxi-column dataField="dateCreated" dataType="date" [visible]="false" [allowEditing]="false" [formItem]="{ visible: false }"></dxi-column>

                <dxo-summary>
                    <dxi-total-item column="companyCode" summaryType="count"> </dxi-total-item>
                </dxo-summary>
            </dx-data-grid>
    
        </div>                
        
    </div>
            
              
</div>
