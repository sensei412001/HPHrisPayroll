
<div class="content-area">  

    <div class="card">
        <div class="card-header">
            User Groups & Access
        </div>
        <div class="card-block">                             
            <!-- DATA GRID -->
            <dx-data-grid
              [dataSource]="dataSource"
              [remoteOperations]="true"
              [rowAlternationEnabled]="true"                 
              showBorders="true"
              [columnHidingEnabled]="true"
              (onInitNewRow)="onInitNewRow($event)"
              >
                <dxo-filter-row [visible]="true"></dxo-filter-row>
                <dxo-header-filter [visible]="true"></dxo-header-filter>
                <dxo-group-panel [visible]="true"></dxo-group-panel>

                <dxo-export [enabled]="true" fileName="UserGroups" [allowExportSelectedData]="false"></dxo-export>

                <dxo-paging [pageSize]="10"></dxo-paging>
                <dxo-pager
                    [showPageSizeSelector]="true"
                    [allowedPageSizes]="[10, 20]"
                    [showInfo]="true"
                    >
                </dxo-pager>

                <dxo-column-chooser [enabled]="true" mode="select"></dxo-column-chooser>
                <dxo-selection mode="single"></dxo-selection>

                <dxo-editing
                    mode="form"
                    [allowAdding]="true"
                    [allowUpdating]="true"
                    [allowDeleting]="true"
                    >
                </dxo-editing>

                <dxi-column 
                  dataField="userGroupId" caption="Id" 
                  [width]="100" 
                  [allowEditing]="false" 
                  [formItem]="{ visible: false }">                  
                </dxi-column>

                <dxi-column dataField="userGroupName" caption="Name">
                    <dxi-validation-rule
                        type="required"
                        message="The Name field is required."
                    >
                    </dxi-validation-rule>
                </dxi-column>

                <dxi-column dataField="description"></dxi-column>              

                <dxi-column dataField="createdBy" caption="CreatedBy" [visible]="false" [allowEditing]="false"></dxi-column>

                <dxi-column dataField="dateCreated" dataType="date" [visible]="false" [allowEditing]="false"></dxi-column>

                <dxi-column type="buttons">

                  <dxi-button 
                    text="View Access"
                    hint="Click to add access to the group." 
                    [onClick]="showPopup"
                    >
                  </dxi-button>

                  <dxi-button
                    name="edit"
                    text="Edit"
                    >
                  </dxi-button>

                  <dxi-button
                    name="delete"
                    text="Delete"
                    >
                  </dxi-button>
                          
                </dxi-column>

                <dxo-summary>
                    <dxi-total-item column="userGroupId" summaryType="count"> </dxi-total-item>
                </dxo-summary>
            </dx-data-grid>
    
        </div>                
        
    </div>
    
    <dx-popup
      class="popup"
      [showTitle]="true"
      title="User Group Access - {{ userGroupData.name }}"
      [dragEnabled]="true"
      [closeOnOutsideClick]="true"
      [(visible)]="popupVisible">
        <div *dxTemplate="let data of 'content'">

            <dx-data-grid
              [dataSource]="dataSourceAccess"
              [remoteOperations]="true"
              [rowAlternationEnabled]="true"                 
              showBorders="true"
              [columnHidingEnabled]="true"
            >

              <dxo-filter-row [visible]="true"></dxo-filter-row>
              <dxo-header-filter [visible]="true"></dxo-header-filter>

              <dxo-paging [pageSize]="20"></dxo-paging>

              <dxo-pager
                [showPageSizeSelector]="true"
                [allowedPageSizes]="[20,40]"
                [showInfo]="true"
                >
              </dxo-pager>

              <dxo-selection mode="single"></dxo-selection>

              <dxo-editing
                mode="cell"
                [allowUpdating]="true"
                >
              </dxo-editing>

              <dxi-column 
                dataField="userGroupAccessId" 
                caption="Id" 
                [visible]="false"
                >                  
              </dxi-column>

              <dxi-column dataField="roleId" [visible]="false"></dxi-column>
              <dxi-column dataField="roleName" caption="Roles" [allowEditing]="false"></dxi-column>
              <dxi-column dataField="hasAccess" [allowFiltering]="false" [allowSorting]="false" ></dxi-column>

              <dxo-summary>
                  <dxi-total-item column="hasAccess" summaryType="count"> </dxi-total-item>
              </dxo-summary>

            </dx-data-grid>
          
          

        </div>
  </dx-popup>
              
</div>
