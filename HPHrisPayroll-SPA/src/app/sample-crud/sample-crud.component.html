<dx-data-grid
    [remoteOperations]="true"
    [rowAlternationEnabled]="true"        
    showBorders="true"
    >
    <dxo-filter-row [visible]="true"></dxo-filter-row>
    <dxo-header-filter [visible]="true"></dxo-header-filter>
    <dxo-group-panel [visible]="true"></dxo-group-panel>

    <dxo-export [enabled]="true" fileName="Categories" [allowExportSelectedData]="false"></dxo-export>

    <dxo-paging [pageSize]="10"></dxo-paging>
    <dxo-pager
    [showPageSizeSelector]="true"
    [allowedPageSizes]="[10, 20]"
    [showInfo]="true"
    >
    </dxo-pager>

    <dxo-editing
    mode="row"
    [allowAdding]="true"
    [allowUpdating]="true"
    [allowDeleting]="true"
    >
    </dxo-editing>

    <dxi-column dataField="catId" caption="Id" [allowEditing]="false" [width]="100">
    </dxi-column>

    <dxi-column dataField="catName" caption="Name">
    <dxi-validation-rule
        type="required"
        message="The Name field is required."
    >
    </dxi-validation-rule>
    </dxi-column>

    <dxi-column dataField="createdBy" caption="CreatedBy" [visible]="false">
    </dxi-column>

    <dxi-column dataField="dateCreated" dataType="date" [width]="120" [allowEditing]="false">
    <dxi-validation-rule
        type="required"
        message="The Date created field is required."
    >
    </dxi-validation-rule>
    </dxi-column>

    <dxo-summary>
    <dxi-total-item column="catId" summaryType="count"> </dxi-total-item>
    </dxo-summary>
</dx-data-grid>
